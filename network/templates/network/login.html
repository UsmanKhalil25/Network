{% extends "network/layout.html" %}

{% block body %}
    <div class="container">
        <h2 class="my-2">Login</h2>
        <hr>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control my-2" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control my-2" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary my-2" type="submit" value="Login">
        </form>

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>

    </div>
    
{% endblock %}
